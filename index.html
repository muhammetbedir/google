<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- countainer -->

    <div class="box">
      <img src="./google.jpg" alt="Google" />

      <!-- searchbox -->
      <div class="box2">
        <p>Search the web using Google!</p>
        <input type="search" name="Google-Serch" id="Search" />
        <div class="searchgroup">
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>

      <!-- links -->

      <div class="box3">
        <div class="sp-search">
          <p>Special Searches</p>
          <a href="https://www.stanford.edu/search/">Stanford Search</a>
          <a href="linux.html">Linux Search</a>
        </div>
        <div class="help">
          <a href="https://support.google.com/">Help</a>
          <a href="https://about.google/">About Google!</a>
          <a href="https://about.google/our-story/">Company Info</a>
          <a href="https://www.google.com/doodles">Google! Logos</a>
        </div>
        <div class="get">
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <input
            type="search"
            name="emailbox"
            id="e-mail"
            value="your e-mail"
          />
          <div class="archive">
            <input type="submit" value="Subscribe" />
            <a href="https://groups.google.com/g/google-friends?pli=1"
              >Archive</a
            >
          </div>
        </div>
      </div>

      <!-- info -->
      <p class="info">Copyright Â©1998 Google Inc.</p>
    </div>
  </body>
</html>
